        <script>
        const radius = 250;

        function setup() {
          createCanvas(1450, 800, WEBGL);
          noStroke();
          fill(300);
        }

        function draw() {
          noStroke();
          background(16,24,32);
          const dirY = (mouseY / height - 0.5) * 4;
          const dirX = (mouseX / width - 0.5) * 4;
          directionalLight(204, 204, 204, dirX, dirY, 1);
          translate(-1.5 * radius, 0, 0);
          sphere(radius);
          translate(3 * radius, 0, 0);
          sphere(radius);
        }


        </script>
    </body>
